{% extends "base.html" %}
{% block content %}

<h2>Ar tikrai norite ištrinti vartotoją?</h2>

<p>Id: {{vartotojas.id}}</p>
<p>Name: {{vartotojas.name}}</p>
<p>Age: {{vartotojas.age}}</p>

<div class="row">
    <div class="col-2">
        <a class="btn btn-primary" href="/vartotojai" role="button">Gryžti</a>
    </div>

    <form action="/vartotojai/delete/{{vartotojas.id}}" method="post" class="col-2">
        <button type="submit" class="btn btn-danger">Ištrinti</button>
    </form>
</div>

{% endblock %}
