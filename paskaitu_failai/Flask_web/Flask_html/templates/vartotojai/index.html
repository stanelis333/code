{% extends "base.html" %}
{% block content %}

<h1>Vartotojai</h1>

<a class="btn btn-primary" href="vartotojai/create" role="button">Create</a>


<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for vartotojas in sarasas %}
        <tr>
            <th scope="row">{{vartotojas.id}}</th>
            <td>{{vartotojas.name}}</td>
            <td>{{vartotojas.age}}</td>
            <td>
                <a class="btn btn-primary" href="vartotojai/update/{{vartotojas.id}}" role="button">Update</a>
                <a class="btn btn-danger" href="vartotojai/delete/{{vartotojas.id}}" role="button">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
